<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Todo App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
</head>

<body>
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<div class="page-header">
				<h1>My Todo App</h1>
			</div>
			<input type="text" id="inputText" placeholder="What do you want to do?">
			<div class="tabController">
				<ul class="nav nav-pills" role="tablist">
					<li role="presentation" class="active"><a href="#home" aria-controls="all" role="tab" data-toggle="pill">All</a>
					</li>
					<li role="presentation"><a href="#completed" aria-controls="completed" role="tab" data-toggle="pill">Completed</a>
					</li>
					<li role="presentation"><a href="#pending" aria-controls="pending" role="tab" data-toggle="pill">Pending</a>
					</li>
				</ul>
				<!-- Nav Pills -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="home">
						<input type="checkbox" name="selectDeselect" id="selectDeselect"> Select/Deselect All
						<ul class="taskList"></ul>
						<div class="removeComp">
							<button type="submit" class="btn btn-default" id="btnSubmit">Remove Completed</button>
						</div>
					</div>
					<!--home-->
					<div role="tabpanel" class="tab-pane" id="completed">
						<div id="completedPanel">
							<ul id="completedList"></ul>
						</div>
					</div>
					<!--completed-->
					<div role="tabpanel" class="tab-pane" id="pending">
						<div id="pendingPanel"></div>
					</div>
					<!--pending-->
				</div>
				<!-- tab-content -->
			</div>
			<!--tab controller-->


		</div>

	</div>


</body>

</html>
